<div class="mat-elevation-z8" style="margin-top: 20px; box-shadow: none;">

 

 

 

    <table mat-table [dataSource]="dataSource" class="mat-table" *ngIf="table3">
  
   
  
   
  
   
  
      <ng-container matColumnDef="Actions">
  
   
  
        <th mat-header-cell *matHeaderCellDef> Actions </th>
  
   
  
        <td mat-cell *matCellDef="let element">
  
   
  
   
  
   
  
          <span class="circle"
  
   
  
   
  
   
  
            style=" border-radius: 50%;  height: 150px; width: 150px; ">
  
   
  
   
  
   
  
            <button style="border: none; border-radius: 50%; ">
  
   
  
   
  
   
  
              <img src="../../assets/images/drop.png" style="width: 15px; height: 15px; opacity: .4;" alt=""></button>
  
   
  
   
  
   
  
          </span> <button (click)="edittable3()">
  
   
  
   
  
   
  
            <img src="../../assets/images/pencil (2).png" alt="">
  
   
  
   
  
   
  
          </button> <button (click)="deletetable3()" ><img src="../../assets/images/bin.png" alt=""></button> <button (click)="seclick()"></button> {{ element.Actions }}
  
   
  
   
  
   
  
        </td>
  
   
  
   
  
   
  
   
  
   
  
      </ng-container>
  
   
  
   
  
   
  
      <ng-container matColumnDef="Code">
  
   
  
   
  
   
  
        <th mat-header-cell *matHeaderCellDef style="margin-left: 20%;" > Code </th>
  
   
  
   
  
   
  
        <td mat-cell *matCellDef="let element" style="margin-left: 20%;"> <input type="text"*ngIf="var1" name="" id="" style="width: 120px;"
  
   
  
   
  
   
  
            placeholder="enter code" [(ngModel)]="code">
  
   
  
   
  
   
  
          <p *ngIf="var4">{{code}}</p>  {{element.Code}}
  
   
  
   
  
   
  
        </td>
  
   
  
   
  
   
  
      </ng-container>
  
   
  
   
  
   
  
      <ng-container matColumnDef="Coursename">
  
   
  
   
  
   
  
        <th mat-header-cell *matHeaderCellDef  style="margin-left: 30%;"> Coursename </th>
  
   
  
   
  
   
  
        <td mat-cell *matCellDef="let element" style="margin-left: 30%;">
  
   
  
         
  
   
  
            <select id="cars" name="cars"  *ngIf="var2" [(ngModel)]="Coursename"  style="width: 90px;" >
  
   
  
              <option value="Angular">Angular</option>
  
   
  
              <option value="Spring">Spring</option>
  
   
  
              <option value="HTML">HTML</option>
  
   
  
              <option value="System Programming">System Programming</option>
  
   
  
            </select>
  
   
  
   
  
   
  
          <p *ngIf="var5">{{Coursename}}</p> {{element.Coursename}}
  
   
  
   
  
   
  
        </td>
  
   
  
   
  
   
  
      </ng-container>
  
   
  
   
  
   
  
      <ng-container matColumnDef="Teacher" >
  
   
  
        <th mat-header-cell *matHeaderCellDef style="margin-left: 40%;"> Teacher </th>
  
   
  
        <td mat-cell *matCellDef="let element" style="margin-left: 40%;">
  
   
  
         
  
   
  
            <select id="cars" name="cars"  *ngIf="var3"  [(ngModel)]="Teacher" style="width: 90px;" >
  
   
  
              <option value="Dillip sir">Dillip sir</option>
  
   
  
              <option value="Devesh">Devesh</option>
  
   
  
              <option value="Shailu">Shailu</option>
  
   
  
              <option value="Utpal">Utpal</option>
  
   
  
            </select>
  
   
  
   
  
   
  
          <p *ngIf="var6">{{Teacher}}</p>  {{element.Teacher}}
  
   
  
   
  
   
  
        </td>
  
   
  
   
  
   
  
   
  
   
  
   
  
   
  
      </ng-container>
  
   
  
   
  
   
  
   
  
   
  
   
  
   
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
   
  
   
  
   
  
   
  
   
  
   
  
   
  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
   
  
   
  
   
  
   
  
   
  
   
  
   
  
    </table>
  
   
  
   
  
   
  
    <ng-container #container6></ng-container>
  
   
  
   
  
   
  
  </div>
